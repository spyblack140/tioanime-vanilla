<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géneros de Anime - AnimeVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 dark:text-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg shadow-sm py-4">
        <div class="container px-4 mx-auto flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="/index.html" class="text-2xl font-bold text-blue-600 dark:text-blue-400 tracking-tight">
                    AnimeVision
                </a>
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/index.html" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">Inicio</a>
                    <a href="directorio.html" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">Directorio</a>
                    <a href="emision.html" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">Emisión</a>
                    <a href="generos.html" class="px-3 py-2 text-sm font-medium rounded-md bg-gray-100 dark:bg-gray-800">Géneros</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24">
        <div class="container px-4 mx-auto">
            <h1 id="genreTitle" class="text-3xl font-bold mb-8">Géneros de Anime</h1>
            
            <!-- Genre List -->
            <div id="genreList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 mb-8">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <!-- Anime Grid -->
            <div id="animeGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
                <!-- Content will be loaded by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="flex justify-center mt-10 mb-6 gap-2">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-8 mt-12">
        <div class="container px-4 mx-auto text-center">
            <p class="text-gray-600 dark:text-gray-400">
                © 2025 AnimeVision. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/config.js" type="module"></script>
    <script src="/js/api.js" type="module"></script>
    <script src="/js/generos.js" type="module"></script>
</body>
</html>
